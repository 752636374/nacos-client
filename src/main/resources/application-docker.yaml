spring:
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
        enabled: true
  redis:
    host: 172.18.0.8
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0
rocketmq:
  name-server: rmqadmin:9876 # 访问地址
  producer:
    group: broker-a # 必须指定group
    send-message-timeout: 3000 # 消息发送超时时长，默认3s
    retry-times-when-send-failed: 3 # 同步发送消息失败重试次数，默认2
    retry-times-when-send-async-failed: 3 # 异步发送消息失败重试次数，默认2

logging:
  level:
    org:
      springframework:
        web: DEBUG